<!doctype html>
{%load static%}
<html lang="en">

<head>
    {%include "includes/ads.html"%}
    <script async custom-element="amp-auto-ads" src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
    </script>
    <title>{% block title %} {%endblock%}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="register or login with 9blogspace.com">
    <meta name="google-site-verification" content="Rwqs47WxmdshII1MGi2_Ji5MMG8-OGnsogTG0WxdiHA" />
    <link rel="shortcut icon" href="{% static 'images/newicon.ico' %}" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    {% block header%}
    {%endblock%}
</head>

<body class="regbody">
    <amp-auto-ads type="adsense" data-ad-client="ca-pub-6147336652058243">
    </amp-auto-ads>
    <div class="row">
        {%block content%}
        {% endblock %}
    </div>
    <footer>
        {% include "noscript.html" %}
    </footer>
</body>

</html>
