{% load static %}
{%if related_posts%}
<h4 class="p-title"><b>TRENDING NOW</b></h4>
{% for post in related_posts %}
{% load disqus_tags %}
  <a class="oflow-hidden pos-relative mb-20 dplay-block"
   href="{% url 'getpost'  post.slug %}#">
    <div class="wh-100x abs-tlr">
      {%if post.photos %}
        <img src= "{{post.photos.url}}" height='80' alt="{{post.topic}}"/>
      {%endif%}
    </div>
    <div class="ml-120 min-h-100x">
      <h5><b>{{post.topic}}</b></h5>
      <h6 class="color-lite-black pt-10">
        <span id="momentum">
          {{ post.modified | date:"Y-m-d H:i:m" }}
        </span>
       
       {% include "includes/website_index/comment_svg.html" %}
       {% disqus_num_replies %}
     

      </h6>
          
    </div>
  </a><!-- oflow-hidden -->

{% endfor %}
{%endif%}
